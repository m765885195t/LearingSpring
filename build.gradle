group 'com.motian'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

//依赖的中心仓库----在哪里找依赖
repositories {
    mavenCentral()//指定为maven中心仓库
}

//所需的依赖
dependencies {
    compile 'org.springframework:spring-core:5.0.5.RELEASE'
    compile 'org.springframework:spring-context:5.0.5.RELEASE'
    compile 'org.apache.logging.log4j:log4j-core:2.8.2'

//   日志组件 logback
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.0'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '0.9.28'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.28'


    testCompile 'junit:junit:4.12'
}
